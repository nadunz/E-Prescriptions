<div class="card">
  <div class="card-header text-center">
      Add New Patient
  </div>

    <div class="card-body "> 
        
    
            <form (ngSubmit) = "onSubmitPatient(addPatientForm)" #addPatientForm="ngForm">
                <div class="form-group row">
                    <legend  class="col-sm-3 col-form-label ">Name</legend>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="name" name="name" [ngModel]="name">
                    </div>
                </div>

                <div class="form-group row">
                    <legend class="col-sm-3 col-form-label">NIC</legend>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="nic" [ngModel]="patient.nic" name="nic">
                    </div>
                </div>

                <div class="form-group row">
                  <legend class="col-sm-3 col-form-label">Email</legend>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" [ngModel]="patient.email" name="email">
                  </div>
                </div>

                <div class="form-group row">
                  <legend class="col-sm-3 col-form-label">Phone</legend>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" [ngModel]="patient.phone" name="phone">
                  </div>
                </div>
                
                <div class="form-group row">
                    <legend class="col-sm-3 col-form-label">Gender</legend>
                    <div class="col-sm-9 col-sm-9">
                    <select id="gender" class="form-control" [ngModel]="patient.gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    </div>
                </div>
                
                
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary pull-right">Add</button>
                  </div>
                </div>
            </form>  
        
    
    </div>

</div>
